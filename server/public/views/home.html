<md-card layout-align="start center">
    <md-card-title>
        <md-card-title-text>
            <h3 class="md-headline">STATUS OF CURRENTLY CHECKED-IN GUESTS</h1>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <div layout="row">
            <md-input-container>
                <md-select ng-model="searchedOwnerId" ng-change="vm.getHome(searchedOwnerId)"  aria-label="searchedOwnerId">
                    <md-optgroup>
                        <md-select-header>
                            <md-option ng-value="" layout-align="center" default>All Guests</md-option>
                        </md-select-header>
                        <md-option  ng-repeat="owner in vm.ownerListArray.list" ng-value="owner.id" layout-align="center">
                            <span>{{owner.first_name}} {{owner.last_name}}</span> 
                        </md-option>
                    </md-optgroup>
                </md-select>
                <label>Find Pets by Owner</label>
            </md-input-container>
        </div>
    </md-card-content>
</md-card>

<section layout="row" layout-xl="column" layout-wrap>
    <md-content ng-repeat="petStatus in vm.statusListArray.list" ng-click="vm.showDescription(petStatus)">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <h4>{{petStatus.name}} </h4>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <md-button class="md-raised" ng-if="petStatus.checked_in" ng-click="vm.updateStatus(petStatus)">Check Out</md-button>
                <md-button class="md-raised" ng-hide="petStatus.checked_in" ng-click="vm.updateStatus(petStatus)">Check In</md-button>
            </md-card-content>
        </md-card>
    </md-content>
</section>
