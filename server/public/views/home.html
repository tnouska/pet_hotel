<md-card layout-align="start center">
    <md-card-title>
        <md-card-title-text>
            <h3 class="md-headline">STATUS OF CURRENTLY CHECKED-IN GUESTS</h1>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <div layout="row">
            <md-input-container>
                <md-select ng-model="searchedOwnerId" ng-change="vm.getStatus(searchedOwnerId)" multiple>
                    <md-optgroup>
                        <md-option ng-value="''" layout-align="center"></md-option>
                        <md-option  ng-repeat="owner in vm.ownerListArray.list" ng-value="owner.id" layout-align="center">
                            <span>{{owner.first_name}} {{owner.last_name}}</span> 
                        </md-option>
                    </md-optgroup>
                </md-select>
                <label>Find Pets by Owner</label>
            </md-input-container>
        </div>
    </md-card-content>
</md-card>

<section layout="row" layout-xl="column" layout-wrap>
    <md-content ng-repeat="status in vm.statusListArray.list">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <h4>{{status.name}} </h4>
                </md-card-title-text>
            </md-card-title>
        </md-card>
    </md-content>
</section>
